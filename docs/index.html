<html>
    <head>
        <title>CSS grid demo 1</title>
        <link rel="stylesheet" href="base.css">
        <style>
            .container {
                display: grid;
                grid-template-columns: 100px auto 100px;
                grid-template-rows: 100px 100%;
                grid-gap: 1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
